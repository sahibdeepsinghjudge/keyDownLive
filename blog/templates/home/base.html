<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="page description" />
    <meta
      name="keywords"
      content=""
    />
    <title>
      {% if title %}
      {{title}} {% else %}keyDown{% endif %}</title>
    <link
      rel="stylesheet"
      href="/media/asmoh/bootstrap.css"
      
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <link rel="Stylesheet" href="/media/asmoh/ios.css" />
    <link rel="Stylesheet" href="/media/asmoh/style.css" />
    <link rel="Stylesheet" href="/media/asmoh/blog.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="Stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <style>
    a{
      text-decoration: none;
    }
  </style>
  <body>
    {% include 'home/navi.html' %} <!--{% include 'home/darkmode.html' %}-->
    <div class="blog-body mt-4">
      {% if messages %} {% for message in messages %}
      <div class="alert  alert-{{ message.tags }} shadow-{{ message.tags }} " id="msg">{{message}}</div>
      {% endfor %} {% endif %}
    </div>

    {% block content %} {% endblock content %}
  </body>
  <script src="/media/asmoh/ios.js"></script>
  <script src="/media/asmoh/script.js"></script>
  <script src="/media/asmoh/type.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    setTimeout(function () {
      if ($("#msg").length > 0) {
        $("#msg").remove();
      }
    }, 2500);
    setTimeout(function () {
      if ($(".navsm-warning").length > 0) {
        $(".navsm-warning").remove();
      }
    }, 2500);
    setTimeout(function () {
      if ($(".navsm-success").length > 0) {
        $(".navsm-success").remove();
      }
    }, 2500);

    function myFunction() {
      /* Get the text field */
      var copyText = document.getElementById("myInput");

      /* Select the text field */
      copyText.select();
      copyText.setSelectionRange(0, 99999); /* For mobile devices */

      /* Copy the text inside the text field */
      document.execCommand("copy");

      /* Alert the copied text */
      alert("Copied the text: " + copyText.value);
    }
  </script>
  <!--<script src="/media/asmoh/dark.js"></script>-->
</html>
